{{ define "title" }}Feedback{{ end }}

{{ define "content" }}
<div>
    <h1>Feedback</h1>
    <form action="/submit" method="POST">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="patronymic">Patronymic:</label>
        <input type="text" id="patronymic" name="patronymic"><br>

        <label for="approval">Service quality (0-10):</label>
        <input type="text" id="approval" name="approval" required><br>

        <label for="suggestions">Suggestions:</label>
        <input type="text" id="suggestions" name="suggestions" required><br>

        <label for="email">Contact email:</label>
        <input type="email" id="email" name="email" required><br>

        <input type="submit" value="Submit">
    </form>
</div>
{{ end }}
